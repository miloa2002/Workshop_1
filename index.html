<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./STYLES.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>


  <div id="main" class="main__container container">
    <figure class="star__icon">
      <img src="./img/icon-star.svg" alt="">
    </figure>

    <div class="text__container">
      <h1 class="text__title"> How did we do?</h1>

      <p class="text__paragraph"> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </div>

    <div class="number__container">
      <button class="btn__number" value="1">1</button>
      <button class="btn__number" value="2">2</button>
      <button class="btn__number" value="3">3</button>
      <button class="btn__number" value="4">4</button>
      <button class="btn__number" value="5">5</button>
    </div>

    <button id="btn_enviar" class="btn__submit">submit</button>

  </div>

  <div id="maintwo" class="main__container container--center">
    <figure class="img__phone">
        <img src="./img/illustration-thank-you.svg" alt="">
    </figure>

    <div class="text__number__container">
        <p class="text__number"> You selected <span id="numeroCambio">0</span> out of 5</p>
    </div>

    <div class="text__container">
        <h1 class="text__title "> Thank you!</h1>
        
        <p class="text__paragraph">  We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
        </p>
    </div>

</div>
  


  <script src="./app.js"></script>
</body>

</html>
